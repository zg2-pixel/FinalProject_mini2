<h1>Recent Stop Events</h1>

<table border="1" cellpadding="6">
  <tr>
    <th>Route</th>
    <th>Trip</th>
    <th>Stop</th>
    <th>Arrival</th>
    <th>Delay (sec)</th>
  </tr>

  {% for e in events %}
  <tr>
    <td>{{ e.trip.route.route_id }}</td>
    <td>{{ e.trip.id }}</td>
    <td>{{ e.stop.stop_id }}</td>
    <td>{{ e.arrival_time }}</td>
    <td>{{ e.delay_seconds }}</td>
  </tr>
  {% endfor %}
</table>

<p>
  <a href="{% url 'dashboard' %}">Chart Dashboard</a> |
  <a href="{% url 'stop_map' %}">Map</a> |
  <a href="{% url 'event_list' %}">Events</a> |
  <a href="{% url 'create_stop_event' %}">Add event</a> |
  <a href="/admin/">Admin</a> |
  <a href="{% url 'export_xlsx' %}{% if selected_route %}?route={{ selected_route }}{% endif %}">Export XLSX</a> |
</p>
